<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebitco.in Klaim Otomatis</title>
    <script>
        // Fungsi untuk menyegarkan halaman setiap 1 jam
        setInterval(function(){
            window.location.reload();
        }, 3600000); // 1 jam (3600000ms)
    </script>
</head>
<body>
    <h1>Selamat datang di Freebitco.in Klaim Otomatis</h1>
    <p>Halaman ini akan secara otomatis di-refresh setiap jam untuk mengingatkan kamu klaim Bitcoin.</p>
    <p>Jangan lupa untuk klik tombol "ROLL" di Freebitco.in setelah halaman di-refresh.</p>
    <p>Halaman akan diperbarui setiap 1 jam.</p>
</body>
</html>
